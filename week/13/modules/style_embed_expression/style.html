<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- essentials -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- descriptors -->
		<title>Blake Beckstrom - MITxPRO - Week 13 - Styling Expressions</title>
		<meta
			name="description"
			content="Blake Beckstrom's Classwork: MIT Professional Certificate in Coding: Full Stack Development with MERN - Week 13 - Styling Expressions"
		/>
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

		<!-- links -->
		<link rel="stylesheet" href="https://use.typekit.net/gnv0vjh.css" />

		<!-- not for use in production | Babel library -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<!-- element used by react -->
		<div id="root"></div>

		<!-- react libraries -->
		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>

		<!-- react component -->
		<script defer type="text/babel">
			const elements = ["earth", "wind", "fire", "water", "sun"];
			const [earth, ...rest] = elements;

			const style = {
				fontFamily: "neue-haas-grotesk-display, sans-serif",
				fontWeight: 600,
				fontStyle: "normal",
				color: "orangered",
				position: "fixed",
				width: "80%",
				top: "50%",
				left: "50%",
				transform: "translate(-50%, -50%)",
				outline: "2px solid black",
				outlineOffset: "10px",
				borderBottomRightRadius: "5px",
				backgroundColor: "rgba(0, 0, 0, .1)",
				padding: "10px",
			};

			function formatArray(array) {
				let newString = "";
				for (let i = 0; i < array.length; i++) {
					if (i === array.length - 1) {
						newString += "and " + array[i] + ".";
					} else {
						newString += array[i] + ", ";
					}
				}

				return newString;
			}

			formatArray(rest);
			const element = (
				<h1 style={style}>
					The most powerful element is {earth}, the other elements are{" "}
					{formatArray(rest)}
				</h1>
			);
			ReactDOM.render(element, document.getElementById("root"));
		</script>
	</body>
</html>
