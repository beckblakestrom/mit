<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- essentials -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- descriptors -->
		<title>Blake Beckstrom - MITxPRO - Week 13 - Attributes</title>
		<meta
			name="description"
			content="Blake Beckstrom's Classwork: MIT Professional Certificate in Coding: Full Stack Development with MERN - Week 13 - Attributes"
		/>
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

		<!-- links -->
		<link rel="stylesheet" href="https://use.typekit.net/gnv0vjh.css" />
		<link rel="stylesheet" href="/css/style.css" />

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- not for use in production | Babel library -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<!-- element used by react -->
		<div style="position: fixed; height: 100%; width: 100%" id="root"></div>

		<!-- react libraries -->
		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>

		<!-- react component -->
		<script defer type="text/babel">
			const style = {
				width: "80%",
				fontSize: "2rem",
				positon: "absolute",
				top: "50%",
				left: "50%",
				transform: "translate(-50%,-50%)",
			};
			const element = (
				<div style={style} className="card">
					<div className="card-header">Featured</div>
					<div className="card-body">
						<h5 style={{ fontSize: "2rem" }} className="card-title">
							Special title treatment
						</h5>
						<p className="card-text">
							With supporting text below as a natural lead-in to additional
							content.
						</p>
						<a
							href="#"
							style={{ fontSize: "1.6rem" }}
							className="btn btn-primary">
							Go somewhere
						</a>
					</div>
				</div>
			);

			ReactDOM.render(element, document.getElementById("root"));
		</script>
	</body>
</html>
