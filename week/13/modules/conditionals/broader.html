<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- essentials -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- descriptors -->
		<title>Blake Beckstrom - MITxPRO - Week 13 - Conditionals</title>
		<meta
			name="description"
			content="Blake Beckstrom's Classwork: MIT Professional Certificate in Coding: Full Stack Development with MERN - Week 13 - Conditionals"
		/>
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

		<!-- links -->
		<link rel="stylesheet" href="https://use.typekit.net/gnv0vjh.css" />

		<!-- not for use in production | Babel library -->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<!-- element used by react -->
		<div id="root"></div>

		<!-- react libraries -->
		<script
			src="https://unpkg.com/react@17/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
			crossorigin
		></script>

		<!-- react component -->
		<script defer type="text/babel">
			const gym = {
				name: "Blake's Gym",
				bench: "ghost",
				squatRack: "rogue",
				bar: "kabuki",
				plates: "eleiko",
				certified: true,
			};

			const otherGym = {
				name: "Gold's",
				bench: "ghost",
				squatRack: "rogue",
				bar: "kabuki",
				plates: "eleiko",
				certified: false,
			};

			function myGym({ name, bench, squatRack, bar, plates }) {
				return ` ${name} uses ${bar} bars and ${plates} plates. They have a ${bench} benchpress and a ${squatRack} squat rack.`;
			}

			const style = {
				fontFamily: "neue-haas-grotesk-display, sans-serif",
				fontWeight: 600,
				fontStyle: "normal",
				color: "black",
				position: "fixed",
				width: "50%",
				top: "50%",
				left: "50%",
				transform: "translate(-50%, -50%)",
				outline: "10px solid grey",
				outlineOffset: "10px",
				borderBottomRightRadius: "5px",
				backgroundColor: "hsla(160, 50%, 75%, .75)",
				padding: "10px",
			};

			const badStyle = {
				fontFamily: "neue-haas-grotesk-display, sans-serif",
				fontWeight: 600,
				fontStyle: "normal",
				color: "black",
				position: "fixed",
				top: "50%",
				left: "50%",
				transform: "translate(-50%, -50%)",
				outline: "5px solid orange",
				outlineOffset: "10px",
				borderBottomRightRadius: "5px",
				backgroundColor: "hsla(360, 50%, 75%, .75)",
				padding: "10px",
				whiteSpace: "nowrap",
			};

			function getGym({ name, certified }) {
				if (certified == true) {
					return (
						<h1 style={style}>
							{name} is certified. {myGym(gym)}
						</h1>
					);
				}
				return <h1 style={badStyle}>{name} is not certified.</h1>;
			}

			ReactDOM.render(getGym(gym), document.getElementById("root"));
		</script>
	</body>
</html>
