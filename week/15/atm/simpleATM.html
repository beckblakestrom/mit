<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ATM</title>
	</head>
	<body>
		<h1 class="header">ATM</h1>
		<label class="label" for="">
			<input type="number" onchange="handleChange(value)" />
			<input type="submit" onclick="handleSubmit()" />
			<h2 id="total" class="header-2"></h2>
		</label>
		<script>
			// setting the input variable and account total
			let depositAmount = 0;
			let accountTotal = 0;

			// currrent balance
			let currentBalance = "Account Balance $0";
			document.getElementById("total").innerHTML = currentBalance;

			// notices change and updates depositAmount to the current value
			const handleChange = (value) => {
				console.log(`handleChange ${value}`);
				depositAmount = Number(value);
			};

			// on submit passes current DepositAmount into accountTotal
			const handleSubmit = () => {
				accountTotal += depositAmount;
				currentBalance = `Account balance $${accountTotal}`;

				// changes current balance
				document.getElementById("total").innerHTML = currentBalance;
			};
		</script>
	</body>
</html>
