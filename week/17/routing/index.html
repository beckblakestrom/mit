<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://use.typekit.net/jwv2xzz.css" />
	</head>
	<body>
		<nav class="nav">
			<h1 class="logo">blake beckstrom</h1>
			<div class="link-container">
				<a href="" class="link">home</a>
				<a onclick="loadPage('about.html')" class="link">about</a>
				<a onclick="loadPage('contact.html')" class="link">contact</a>
				<a onclick="loadPage('blog.html')" class="link">blog</a>
			</div>
		</nav>
		<div class="page-container">
			<div class="container">
				<div class="button-container">
					<a href="#/about" class="button">about</a>
					<a href="#/contact" class="button">contact</a>
					<a href="#/blog" class="button">blog</a>
				</div>
			</div>
			<div id="content"></div>
		</div>
		<script>
			var routes = {
				"": "home.html",
				"/": "home.html",
				"#/home": "home.html",
				"#/about": "about.html",
				"#/contact": "contact.html",
				"#/blog": "blog.html",
			};
			function router() {
				console.log(location.hash);

				// get requested page
				var link = window.location.hash;

				// get path (route) for page
				var route = routes[link];

				// if route exists, load page
				if (route) loadPage(route);
			}
			router();

			async function loadPage(url) {
				const res = await fetch(url);
				const content = await res.text();
				const element = document.getElementById("content");
				element.innerHTML = content;
			}

			window.addEventListener("hashchange", router);
		</script>
	</body>
</html>
