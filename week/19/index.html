<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Back End Shopping Cart</title>

		<link rel="stylesheet" href="./style.css" />
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<link rel="stylesheet" href="https://use.typekit.net/jwv2xzz.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div id="root"></div>
		<!-- Load React and React DOM -->
		<!-- See https://reactjs.org/docs/add-react-to-a-website.html to learn more -->
		<script
			src="https://unpkg.com/react@>=16.8/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@>=16.8/umd/react-dom.development.js"
			crossorigin
		></script>

		<!-- Load history -->
		<script
			src="https://unpkg.com/history@5/umd/history.development.js"
			crossorigin
		></script>

		<!-- Load React Router and React Router DOM -->
		<script
			src="https://unpkg.com/react-router@6/umd/react-router.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"
			crossorigin
		></script>

		<!-- Load our React components -->

		<script src="./products.js" defer type="text/babel"></script>
		<script src="./cart.js" defer type="text/babel"></script>
		<script src="./checkout.js" defer type="text/babel"></script>
		<script src="./app.js" defer type="text/babel"></script>
	</body>
</html>
